 
  <!-- MAIN CONTENT SECTION -->
      <section class="mainContent clearfix stepsWrapper">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="innerWrapper clearfix stepsPage">
                <div class="row progress-wizard" style="border-bottom:0;">

                  <div class="col-xs-3 progress-wizard-step complete">
                    <div class="text-center progress-wizard-stepnum">Billing &amp; Shipping Address</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#/checkout-step-1" class="progress-wizard-dot"></a>
                  </div>

                <!--   <div class="col-xs-3 progress-wizard-step disabled">
                    <div class="text-center progress-wizard-stepnum">Finalizing Order</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="progress-wizard-dot"></a>
                  </div>

                  <div class="col-xs-3 progress-wizard-step disabled">
                    <div class="text-center progress-wizard-stepnum">Order Finalized</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="progress-wizard-dot"></a>
                  </div> -->

                  <div class="col-xs-3 progress-wizard-step disabled">
                    <div class="text-center progress-wizard-stepnum">Review Order</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#/checkout-step-4" class="progress-wizard-dot"></a>
                  </div>
                </div>
                
                <form action="#" class="row" method="POST" role="form">
                  <div class="col-xs-12">
                    <div class="page-header">
                      <h4>Billing information</h4>
                    </div>
                  </div>
                    <div class="form-group col-sm-6 col-xs-12">
                    <label for="">First Name</label>
                    <input ng-model="$root.bfirstName" type="text" class="form-control" id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Last Name</label>
                    <input type="text" ng-model="$root.blastName" class="form-control" id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Email</label>
                    <input type="email" ng-model="$root.bemail" class="form-control" id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Company</label>
                    <input type="text" ng-model="$root.bcompany" class="form-control" id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Address</label>
                    <input type="text" class="form-control" ng-model="$root.baddress" id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Phone</label>
                    <input ng-model="$root.bphone" type="text" class="form-control" id="">
                  </div>
                   <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Country</label>
                    <input type="text" value="India"  class="form-control" id="" ng-readOnly="true">
                    <!-- <input type="text" class="form-control" value="India" ng-readOnly="true" ng-model="$root.bcountry"  id=""> -->
                  </div>
                  
                   <div class="form-group col-sm-6 col-xs-12">
                    <label for="">State</label>
                    <state></state>
                    <!-- <input type="text" class="form-control" ng-model="$root.bstate"  id=""> -->
                  </div>
                
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">City</label>
                    <city></city>
                    <!--  <input type="text" ng-model="$root.bcity" class="form-control" id="">  -->
                  </div>
                  <div class="form-group col-sm-6  col-xs-12">
                    <label for="">Zip Code</label>
                    <input type="text" class="form-control" ng-model="$root.bzipcode"  id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Shipping Method</label>
                    <input type="text" value="COD"  class="form-control" id="" ng-readOnly="true">
                  </div>
                  <div class="col-xs-12">
                    <div class="page-header">
                      <h4>Shipping information</h4>
                    </div>
                  </div>
                  <div class="col-xs-12 checkboxArea">
                    <input id="checkbox1" type="checkbox" name="checkbox" value="1" checked="checked">
                    <label for="checkbox1"><span style="padding:0 !important;"></span>Same as billing Information </label>
                  </div>
                  <div class="col-xs-12">
                    <div class="well well-lg clearfix">
                      <ul class="pager">
                      <li class="previous"><a href="#/cart" class="hideContent">back</a></li>
                        <li class="next"><a href="#/checkout-step-4">Continue</a></li>
                      </ul>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
